<body>



    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Recipe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="nav-btn" id="button" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="background">
        <div class="cards pt-3">
            <div class="card mx-auto" style="width: 83rem;">
                <!-- <img src="" class="card-img-top" alt="..."> -->
                <div id="image" class="card-img-top"></div>
                <div class="card-body">
                    <h5 class="card-title" id="title">Card title</h5>
                    <p class="card-text" id="description">Some quick example text to build on the card title and make up
                        the bulk of the
                        card's content.</p>
                    <p>Portion :-<span id="portion"></span></p>
                    <p>Time :-<span id="time"></span></p>
                    <p>Difficulty <span id="difficulty"></span></p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>

        <div class="card mt-3 mx-auto" style="width: 83rem;">
            <div class="card-body">
                <h5 class="card-title">Require Ingredients </h5>
                <!-- <p class="card-text""></p> -->
                <ul id="methodData">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script>

        async function getData() {
            const url = 'https://chinese-food-db.p.rapidapi.com/5';
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '641ed3be1amsh7f2c25028a90e47p1b4218jsnbb81c5e0555c',
                    'X-RapidAPI-Host': 'chinese-food-db.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                console.log(result);

                let img = document.createElement("img");

                img.src = result.image;

                image.appendChild(img);

                title.innerHTML = result.title
                description.innerHTML = result.description
                portion.innerHTML = result.portion
                time.innerHTML = result.time
                difficulty.innerHTML = result.difficulty

                for (let i = 0; i < result.ingredients.length; i++) {

                    let li = document.createElement("li")

                    li.innerHTML = result.ingredients[i]

                    methodData.appendChild(li)

                }
            } catch (error) {
                console.error(error);
            }
        }

        getData()
    </script>
</body>
